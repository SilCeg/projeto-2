<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
 
<body>
    <h1>Alunos</h1>
    <div id="atividadesContainer"></div>
 
    <script>
        async function carregarAtividade() {
 
            const resposta = await fetch("http://localhost:3031/mostrar");
            const atividades = await resposta.json();
 
            const container = document.getElementById("atividadesContainer");
            container.innerHTM = "";
 
            atividades.forEach((aluno) => {
                console.log(aluno)
                const alunoDiv = document.createElement("div");
                alunoDiv.innerHTML = `<p>Nome Aluno: ${aluno.nome}, Idade: ${aluno.idade}, Atividade: ${aluno.atividade}</p>`;
                container.appendChild(alunoDiv);
            })
        }
 
        carregarAtividade()
    </script>
</body>
 
</html>
